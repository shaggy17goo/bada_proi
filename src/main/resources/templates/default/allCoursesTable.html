<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link href="../../static/culturalCenter.css" rel="stylesheet">
    <title>All Courses</title>
</head>
<body>
<header>
    <div th:include="menu"></div>
</header>
<div class="jumbotron">
    <div class="pt-5"></div>
    <div class="row">
        <div class="col-md-4" th:each="course : ${courseList}">
            <div class="card mb-4 box-shadow">
                <img class="card-img-top"
                     th:src = "${course.photoURL}"
                     alt="Card image cap">
                <div class="card-body">
                    <h2 th:text="${course.name}"> Name</h2>
                    <p class="card-text" th:text="${course.description}"> Description</div>
                </p>
                <div class="d-flex justify-content-between align-items-center">
                    <a class="btn btn-outline-primary" th:href="@{'/courseRalization/' + ${course.courseId}}">View available dates</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>

</div>
</body>
</html>
