<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link href="../../static/culturalCenter.css" rel="stylesheet">
    <title>Login</title>
</head>

<body>
    <header>
        <div th:include="menu"></div>
    </header>
        <div class="pt-5"></div>
        <div class="pt-5"></div>

    <!-- /login?error=true -->

    <div th:if="${#request.getParameter('error') == 'true'}" style="color:red;margin:10px 0px;" align="center">
        <div class="alert alert-danger alert-dismissible">
            <button href="/login" type="button" class="close" data-dismiss="alert">&times;</button>
            <strong align="center">Login Failed!!!</strong>
        </div>
    </div>


    <form class="form-signin" th:action="@{/j_spring_security_check}" method='POST'>
        <img class="mb-4" src="https://img.flaticon.com/icons/png/512/295/295128.png?size=1200x630f&pad=10,10,10,10&ext=png&bg=FFFFFFFF" alt="" width="330" height="170">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="username" id="inputUsername" class="form-control" name = 'username' placeholder="Username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" name = 'password' placeholder="Password">
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" name = 'submit' type="submit" value='submit'>Sign in</button>
        <a href="/register">Don't have an account? - Register now</a>
    </form>






</body>

</html>
