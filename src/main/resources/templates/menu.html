<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link href="../static/culturalCenter.css" rel="stylesheet">

    <title>Menu</title>
</head>
<body>


<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">

        <a class="navbar-brand" href="/">Cultural Center</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse" >
            <ul class="navbar-nav mr-auto" align='left'>


                <li class="nav-item">
                    <a class="nav-link" th:if="${#request.isUserInRole('ROLE_PARTICIPANT')}" th:href="@{/userInfo}">User info</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:if="${#request.isUserInRole('ROLE_EMPLOYEE')}" th:href="@{/userInfo}">Employee info</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:if="${#request.isUserInRole('ROLE_PARTICIPANT') || #request.isUserInRole('ROLE_EMPLOYEE')}" th:href="@{/yourCourses}">My courses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"  th:href="@{/allCourses}">All courses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:if="${#request.isUserInRole('ROLE_ADMIN')}" th:href="@{/admin}">Admin page</a>
                </li>




            </ul>

            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="btn btn-outline-primary" th:if="${#request.userPrincipal == null}" th:href="@{/login}">Sign in</a>
                </li>
                <li class="nav-item active">
                    <a class="btn btn-outline-primary" th:if="${#request.userPrincipal == null}" th:href="@{/register}">Register</a>
                </li>
                <li class="nav-item active">
                    <a class="btn btn-outline-primary" th:if="${#request.userPrincipal != null}" th:href="@{/logout}">Sign out</a>
                </li>
            </ul>
        </div>
    </nav>

</header>


<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>



</body>
</html>
